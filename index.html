<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root margin margin_type_auto">
  <header class="header">
    <a class="logo" href="#"><img src="images/logo.svg" atl="Логотип"></a>
  </header>
  <main>
    <section class="profile margin margin_type_middle">
      <div class="profile__info">
        <img src="images/avatar.png" class="profile__avatar" alt="Фотография Жак-Ив Кусто">
        <div class="profile__user-info">
          <h1 class="profile__user-name">Жак-Ив Кусто
              <button class="profile__edit-button button_type_m-opacity"></button>
          </h1>
          <p class="profile__user-description">Исследователь океана</p>
        </div>
      </div>
      <form>
        <button class="profile__add-button button_type_m-opacity"></button>
      </form>
    </section>
   <section class="elements">
      <article class="element">
        <img src="images/1-karacheev.png" class="element__image" alt="Замок в Карачаевске">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-button button_type_l-opacity"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/2-elbrus.png" class="element__image" alt="Пейзаж, горы">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button button_type_l-opacity"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/3-dombai.png" class="element__image" alt="Фоторгафия гор">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button button_type_l-opacity"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/2-elbrus.png" class="element__image" alt="Пейзаж, горы">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button button_type_l-opacity"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/3-dombai.png" class="element__image" alt="Фоторгафия гор">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button button_type_l-opacity"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/1-karacheev.png" class="element__image" alt="Замок в Карачаевске">
        <div class="element__info">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__like-button button_type_l-opacity"></button>
        </div>
      </article>
    </section>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button button_type_m-opacity"></button>
        <h1 class="popup__title">Редактировать профиль</h1>
        <form class="popup__form">
          <input value="Жак-Ив Кусто" class="popup__form-name">
          <input value="Исследователь океана" class="popup__form-description">
        </form>
        <button class="popup__save-button button_type_s-opacity">Сохранить</button>
      </div>
      </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="scripts/index.js"></script>
</body>
</html>
