<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <a class="logo" target="_blank" href="#"></a>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__info">
        <div class="profile__avatar-common">
          <img src="<%=require('./images/avatar.png')%>" class="profile__avatar" alt="Фотография Жак-Ив Кусто">
          <button type="button" class="profile__edit-photo button"></button>
        </div>
        <div class="profile__user-info">
          <div class="profile__name-edit">
            <h1 class="profile__username">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button button button_type_m-opacity"></button>
          </div>
          <p class="profile__user-description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button button button_type_m-opacity"></button>
    </section>
   <section class="elements">
     <ul class="elements__list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_class_edit">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_class_edit button button_type_m-opacity" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form popup__form_class_edit" method="POST" name="edit-profile" novalidate>
        <input placeholder="Имя" class="popup__form-name popup__input popup__form-name_class_edit" type="text" name="username" id="username" required minlength="2" maxlength="40">
        <span class="popup__input-error user-name-error" id="user-name-error"></span> 
        <input placeholder="О себе" class="popup__form-description popup__input popup__form-description_class_edit" type="text" name="description" id="description" required minlength="2" maxlength="200">
        <span class="popup__input-error description-error" id="description-error"></span> 
        <button class="popup__save-button popup__save-button_class_edit button button_type_s-opacity" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_class_add">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_class_add button button_type_m-opacity" type="button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form popup__form_class_add" method="POST" name="add-image" novalidate>
        <input placeholder="Название" class="popup__form-name popup__input popup__form-name_class_add" type="text" name="title-of-image" id="title-of-image" required minlength="2" maxlength="30">
        <span class="popup__input-error title-of-image-error" id="title-of-image-error"></span> 
        <input placeholder="Ссылка на картинку" class="popup__form-description popup__input popup__form-description_class_add" name="image" id="image" required type="url">
        <span class="popup__input-error image-error" id="image-error"></span> 
        <button class="popup__save-button popup__save-button_class_add button button_type_s-opacity" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_class_image-show">
    <figure class="popup__full-image">
    <button class="popup__close-button popup__close-button_class_image-show button button_type_m-opacity" type="button"></button>
    <img class="popup__image" alt="practicum-made-me-write-here-something" src="<%=require('./images/avatar.png')%>">
    <figcaption class="popup__image-text"></figcaption>
    </figure>
  </div>
  <div class="popup popup_class_remove">
    <div class="popup__container popup__container_class_remove">
      <button class="popup__close-button popup__close-button_class_remove button button_type_m-opacity" type="button"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <form class="popup__form popup__form_class_remove" method="POST" name="remove-image" novalidate> 
        <button class="popup__save-button popup__save-button_class_remove button button_type_s-opacity" type="submit">Да</button>
      </form>
    </div>
  </div>
  <div class="popup popup_class_change-photo">
    <div class="popup__container popup__container_class_change-photo">
      <button class="popup__close-button popup__close-button_class_change-photo button button_type_m-opacity" type="button"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form popup__form_class_change-photo" method="POST" name="change-photo" novalidate>
        <input placeholder="Ссылка на картинку" class="popup__form-description popup__input popup__form-description_change-photo" name="photo" id="photo" required type="url">
        <span class="popup__input-error image-error" id="photo-error"></span> 
        <button class="popup__save-button popup__save-button_change-photo button button_type_s-opacity" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <template class="template">
  <li class="element">
    <div class="element__image"></div>
    <button type="button" class="element__delete-button button button_type_l-opacity"></button>
    <div class="element__info">
      <h2 class="element__title"></h2>
      <div><button type="button" class="element__like-button button button_type_l-opacity"></button>
      <div class="element__number-of-likes"></div>
      </div>
    </div>
  </li>
</template> 
</body>
</html>
